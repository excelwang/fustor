# Agent Configuration for Integration Tests
# Uses Unified Config V2 format
# Location: it/config/agent-config/default.yaml

sources:
  shared-fs:
    driver: fs
    uri: "${MOUNT_POINT}"
    # credential not required for fs driver
    disabled: false
    # driver_params for fs-specific settings only
    driver_params: {}

senders:
  fusion-main:
    driver: fusion
    uri: "${FUSION_ENDPOINT}"
    credential:
      key: "${API_KEY}"
    disabled: false
    # driver_params for http-specific settings only
    driver_params:
      timeout: 30.0

pipes:
  integration-test-ds:
    source: shared-fs
    sender: fusion-main
    disabled: false
    # Universal sync parameters
    audit_interval_sec: ${AUDIT_INTERVAL}
    sentinel_interval_sec: ${SENTINEL_INTERVAL}
    heartbeat_interval_sec: ${HEARTBEAT_INTERVAL}
