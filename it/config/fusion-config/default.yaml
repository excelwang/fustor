# Fusion Configuration for Integration Tests
# Uses Unified Config V2 format

receivers:
  http-main:
    driver: http
    bind_host: "0.0.0.0"
    port: 8102
    session_timeout_seconds: 3600
    api_keys:
      - key: "test-api-key-123"
        pipe_id: "integration-test-ds"

views:
  integration-test-ds:
    driver: fs
    driver_params:
      hot_file_threshold: 60.0
      consistency:
        tombstone_ttl_seconds: 0.5

pipes:
  integration-test-ds:
    receiver: http-main
    views: [integration-test-ds]
