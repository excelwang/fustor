# Fusion Configuration for Integration Tests
# Uses Unified Config V2 format

receivers:
  http-main:
    driver: http
    bind_host: "0.0.0.0"
    port: 8102
    session_timeout_seconds: 3600
    api_keys:
      - key: "${TEST_API_KEY}"
        pipe_id: "${TEST_VIEW_ID}"

views:
  ${TEST_VIEW_ID}:
    driver: fs
    driver_params:
      hot_file_threshold: 60.0
      consistency:
        tombstone_ttl_seconds: 0.5

pipes:
  ${TEST_VIEW_ID}:
    receiver: http-main
    views: [${TEST_VIEW_ID}]
