# .github/workflows/unit-tests.yml
# Unit test workflow for Fustor packages

name: Unit Tests

on:
  push:
    branches: [main, develop, 'refactor/*', 'feature/*']
    paths:
      - 'agent/**'
      - 'fusion/**'
      - 'packages/**'
      - '.github/workflows/unit-tests.yml'
      - 'pyproject.toml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'agent/**'
      - 'fusion/**'
      - 'packages/**'
      - 'pyproject.toml'

env:
  PYTHON_VERSION: '3.11'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.14"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run unit tests
        run: |
          uv run pytest --ignore=it/ -v --tb=short --junit-xml=test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.14"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Run ruff check
        run: |
          uv run ruff check .

      - name: Run ruff format check
        run: |
          uv run ruff format --check .

      - name: Run mypy type check
        run: |
          # Only check core and SDK packages for now to avoid overwhelming errors in legacy code
          uv run mypy packages/core/src packages/agent-sdk/src packages/fusion-sdk/src
