# .github/workflows/integration-tests.yml
# Integration test workflow for Fustor NFS multi-mount consistency tests
# 
# Runs in both Legacy (SyncInstance) and Pipeline (AgentPipeline) modes
# to ensure behavioral consistency across architectures.

name: Integration Tests

on:
  push:
    branches: [main, develop, 'refactor/*']
    paths:
      - 'agent/**'
      - 'fusion/**'
      - 'packages/**'
      - 'it/**'
      - '.github/workflows/integration-tests.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'agent/**'
      - 'fusion/**'
      - 'packages/**'
      - 'it/**'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Test mode (legacy, pipeline, both)'
        required: true
        default: 'both'
        type: choice
        options:
          - legacy
          - pipeline
          - both

env:
  PYTHON_VERSION: '3.11'
  UV_CACHE_DIR: ~/.cache/uv

jobs:
  # Build step - shared across modes
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build integration test images
        run: |
          cd it
          docker compose build

      - name: Save Docker images
        run: |
          docker save fustor-integration-fusion fustor-integration-nfs-client > /tmp/it-images.tar

      - name: Upload images artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-images
          path: /tmp/it-images.tar
          retention-days: 1

  # Legacy mode tests
  test-legacy:
    name: Test (Legacy Mode)
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.mode != 'pipeline' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp

      - name: Load Docker images
        run: docker load < /tmp/it-images.tar

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.14"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Start Docker Compose environment
        run: |
          cd it
          docker compose up -d --wait
          docker compose ps

      - name: Run integration tests (Legacy)
        run: |
          uv run pytest it/consistency/ -v --tb=short --junit-xml=test-results-legacy.xml
        env:
          FUSTOR_USE_PIPELINE: 'false'
          FUSTOR_TEST_TIMEOUT: '600'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-legacy
          path: test-results-legacy.xml

      - name: Collect logs on failure
        if: failure()
        run: |
          cd it
          docker compose logs > docker-compose-logs.txt
          for container in fustor-fusion fustor-nfs-client-a fustor-nfs-client-b; do
            docker logs $container > ${container}-logs.txt 2>&1 || true
          done

      - name: Upload failure logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-logs-legacy
          path: |
            it/docker-compose-logs.txt
            it/*-logs.txt

      - name: Cleanup
        if: always()
        run: |
          cd it
          docker compose down -v || true

  # Pipeline mode tests
  test-pipeline:
    name: Test (Pipeline Mode)
    needs: build
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.mode != 'legacy' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Docker images
        uses: actions/download-artifact@v4
        with:
          name: docker-images
          path: /tmp

      - name: Load Docker images
        run: docker load < /tmp/it-images.tar

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.14"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-packages

      - name: Start Docker Compose environment
        run: |
          cd it
          docker compose up -d --wait
          docker compose ps

      - name: Run integration tests (Pipeline)
        run: |
          uv run pytest it/consistency/ -v --tb=short --junit-xml=test-results-pipeline.xml
        env:
          FUSTOR_USE_PIPELINE: 'true'
          FUSTOR_TEST_TIMEOUT: '600'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-pipeline
          path: test-results-pipeline.xml

      - name: Collect logs on failure
        if: failure()
        run: |
          cd it
          docker compose logs > docker-compose-logs.txt
          for container in fustor-fusion fustor-nfs-client-a fustor-nfs-client-b; do
            docker logs $container > ${container}-logs.txt 2>&1 || true
          done

      - name: Upload failure logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: failure-logs-pipeline
          path: |
            it/docker-compose-logs.txt
            it/*-logs.txt

      - name: Cleanup
        if: always()
        run: |
          cd it
          docker compose down -v || true

  # Summary job
  summary:
    name: Test Summary
    needs: [test-legacy, test-pipeline]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          pattern: test-results-*
          merge-multiple: true

      - name: Test Summary
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f test-results-legacy.xml ]; then
            echo "### Legacy Mode" >> $GITHUB_STEP_SUMMARY
            echo "✅ Legacy tests completed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f test-results-pipeline.xml ]; then
            echo "### Pipeline Mode" >> $GITHUB_STEP_SUMMARY
            echo "✅ Pipeline tests completed" >> $GITHUB_STEP_SUMMARY
          fi
