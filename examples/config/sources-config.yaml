# Example: sources-config.yaml
# Location: $FUSTOR_HOME/sources-config.yaml
# Defines data sources that the Agent monitors

fs-research:
  driver: fs
  uri: /data/research
  disabled: false
  credential:
    user: research-user
  driver_params:
    throttle_interval_sec: 1.0

fs-archive:
  driver: fs
  uri: /data/archive
  disabled: true
  credential:
    user: archive-user
  driver_params:
    throttle_interval_sec: 5.0
