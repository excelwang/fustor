# Fusion Receivers Configuration Example
#
# Receivers define transport endpoints that accept events from Agents.
# Each receiver can serve multiple pipes via API key mapping.
#
# File location: $FUSTOR_FUSION_HOME/receivers-config.yaml

http-main:
  driver: http
  bind_host: 0.0.0.0
  port: 8102
  session_timeout_seconds: 30
  
  # API keys map to pipe IDs
  # When Agent connects with an API key, we route to the associated pipe
  api_keys:
    - key: fk_research_key
      pipe_id: pipe-http
    - key: fk_archive_key
      pipe_id: pipe-archive

