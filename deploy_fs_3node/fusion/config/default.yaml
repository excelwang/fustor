# 1. 配置接收器与推送密钥 (写入端)
receivers:
  http-receiver:
    driver: http
    port: 18888
    api_keys:
      - key: "agent-1-push-key"
        pipe_id: "pipe-1"
      - key: "agent-2-push-key"
        pipe_id: "pipe-2"

# 2. 配置视图与查询密钥 (读取端)
views:
  unified-view:
    driver: fs
    api_keys:
      - "external-read-only-key" # 专门用于查询的 Key
    driver_params:
      hot_file_threshold: 60.0

# 3. 绑定关系 (多管道汇聚)
pipes:
  pipe-1:
    receiver: http-receiver
    views: [unified-view]
  pipe-2:
    receiver: http-receiver
    views: [unified-view]
