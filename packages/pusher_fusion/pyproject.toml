[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fustor_pusher_fusion"
version = "0.1.0"
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "Fustor agent pusher driver for the Fustor Fusion service."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fustor-core",
    "fustor-fusion-sdk"
]

[project.urls]
"Homepage" = "https://github.com/your-repo/fustor_monorepo"
"Bug Tracker" = "https://github.com/your-repo/fustor_monorepo/issues"

[tool.setuptools.packages.find]
where = ["src"]

[project.entry-points."fustor_agent.drivers.pushers"]
fusion = "fustor_pusher_fusion:FusionDriver"
