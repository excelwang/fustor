[project]
name = "fustor-sender-echo"
version = "0.1.0"
description = "Echo sender driver for Fustor"
requires-python = ">= 3.10"
dependencies = [
    "fustor-core",
]
authors = [
    { name = "Fustor Team" }
]
readme = "README.md"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

["project.urls"]
Homepage = "https://github.com/excelwang/fustor/tree/master/packages/sender-echo"
"Bug Tracker" = "https://github.com/excelwang/fustor/issues"

license = "MIT"

# New entry point for V2 architecture
[project.entry-points."fustor_agent.drivers.senders"]
echo = "fustor_pusher_echo:EchoDriver"

# Legacy entry point for backward compatibility
[project.entry-points."fustor_agent.drivers.pushers"]
echo = "fustor_pusher_echo:EchoDriver"

[tool.setuptools.packages.find]
where = [ "src",]
