[project]
name = "fustor-event-model"
dynamic = ["version"]
description = "[DEPRECATED] Use fustor-core instead. Event models and schemas for Fustor services"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "fustor-core",
]

[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
root = "../.."
version_scheme = "post-release"
local_scheme = "dirty-tag"

["project.urls"]
Homepage = "https://github.com/excelwang/fustor/tree/master/packages/event-model"
"Bug Tracker" = "https://github.com/excelwang/fustor/issues"

[tool.setuptools.packages.find]
where = ["src"]
