[project]
name = "fustor-cli"
version = "0.1.0"
description = "Unified CLI for Fustor services"
dependencies = [
    "click>=8.0.0",
    "fustor-agent",
    "fustor-fusion",
    "fustor-registry",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
fustor = "fustor_cli.main:cli"
