[project]
name = "fustor-demo"
version = "0.1.0"
description = "Fustor Bio-Fusion Demo for unified directory service"
dependencies = [
    "fastapi[all]>=0.104.1",
    "uvicorn>=0.23.2",
    "fustor-core",
    "fustor-event-model",
    "pydantic>=2.0.0",
    "httpx>=0.25.0", # For making requests to the demo API
]
requires-python = ">=3.11"
license = { text = "MIT" }

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]