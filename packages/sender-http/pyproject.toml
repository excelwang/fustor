[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fustor-sender-http"
dynamic = ["version"]
description = "Fustor HTTP Sender - Transport layer for Agent to Fusion communication"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "fustor-core",
    "fustor-fusion-sdk",
]

[[project.authors]]
name = "Huajin Wang"
email = "wanghuajin999@163.com"

[project.urls]
Homepage = "https://github.com/excelwang/fustor/tree/master/packages/sender-http"
"Bug Tracker" = "https://github.com/excelwang/fustor/issues"

# Entry point for sender discovery
[project.entry-points."fustor.senders"]
http = "fustor_sender_http:HTTPSender"
fusion = "fustor_sender_http:FusionSender"

# Legacy entry point for backward compatibility
[project.entry-points."fustor_agent.drivers.pushers"]
fusion = "fustor_sender_http:HTTPSender"

[tool.setuptools_scm]
root = "../.."
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.setuptools.packages.find]
where = ["src"]
